version: "3.1"

config:
  store_entities_as_slots: true

session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: false

intents:
- show_bot_intro
- affirm
- deny
- greet
- bye
- thank
- canthelp
- react_positive
- react_negative
- explain
- human_handoff
- restart
- chitchat:
    use_entities: []
- out_of_scope
- nlu_fallback
- dummy_intent_for_oov
- exit

entities:
- name
- email
- language

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  email:
    type: any
    mappings:
    - type: from_entity
      entity: email
  
