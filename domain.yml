# https://rasa.com/docs/rasa/domain/

version: "3.1"

config:
  store_entities_as_slots: true

session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: true

intents:
- show_intro
- affirm
- deny
- greet
- bye
- thank
- ask_help
- canthelp
- react_positive
- react_negative
- explain
- human_handoff
- restart
- chitchat
- out_of_scope
- faq
- nlu_fallback
- exit
# Customer Queries
- request_table_reservation
- inform_email
- inform_reservation_people_count

entities:
  # - date
  # - time
  - number
  - email

slots:

  date:
    type: any
    mappings:
    - type: from_entity
      entity: date

  time:
    type: any
    mappings:
    - type: from_entity
      entity: time

  opening_time:
    type: any
    initial_value: "09:00 AM"
    mappings:
    - type: custom

  closing_time:
    type: any
    initial_value: "10:00 PM"
    mappings:
    - type: custom

  customer_email:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: email
      intent: inform_email

  people_count:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: number
      intent: [inform_reservation_people_count, request_table_reservation]
      conditions:
      - active_loop: table_reservation_form
      - requested_slot: people_count

  table_availability:
    type: categorical
    values:
      - yes
      - no
    influence_conversation: true
    mappings:
    - type: custom
      action: action_check_table_availability
      conditions:
      - active_loop: table_reservation_form
      - requested_slot: table_availability

  available_tables:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
      action: action_check_table_availability
      conditions:
      - active_loop: table_reservation_form
      - requested_slot: available_tables

  requested_slot:
    type: categorical
    influence_conversation: true
    values:
      - customer_email
      - people_count
      - table_availability
    mappings:
    - type: custom

actions:
  - action_check_table_availability
  - action_reserve_table
  - action_reset_slots
  
forms:
  table_reservation_form:
    required_slots:
      - customer_email
      - people_count
      - table_availability
      - available_tables