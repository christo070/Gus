version: "3.1"

config:
  store_entities_as_slots: true

session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: false

intents:
- show_intro
- affirm
- deny
- greet
- bye
- thank
- ask_help
- canthelp
- react_positive
- react_negative
- explain
- human_handoff
- restart
- chitchat:
    use_entities: []
- out_of_scope
- nlu_fallback
- exit
# Customer Queries
- request_table_reservation

entities:
# - date
# - time
- number

slots:
  # date:
  #   type: any
  #   mappings:
  #   - type: from_entity
  #     entity: date
  # time:
  #   type: any
  #   mappings:
  #   - type: from_entity
  #     entity: time
  people_count:
    type: any
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: number
      conditions:
      - active_loop: table_reservation_form
        requested_slot: people_count
  availability:
    type: bool
    mappings:
    - type: custom
      conditions:
      - active_loop: table_reservation_form
  
actions:
  - action_check_availability
  - action_reserve_table
  - action_abort_reservation_process
  

forms:
  table_reservation_form:
    required_slots:
      - people_count
    