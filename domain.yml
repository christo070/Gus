version: "3.1"

config:
  store_entities_as_slots: true

session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: false

intents:
- show_intro
- affirm
- deny
- greet
- bye
- thank
- ask_help
- canthelp
- react_positive
- react_negative
- explain
- human_handoff
- restart
# Customer Queries
- book_table
- ask_menu
- ask_dishes

- chitchat:
    use_entities: []
- out_of_scope
- nlu_fallback
- dummy_intent_for_oov
- exit

entities:
# - date
# - time
- number
- menu_item

slots:
  # date:
  #   type: any
  #   mappings:
  #   - type: from_entity
  #     entity: date
  # time:
  #   type: any
  #   mappings:
  #   - type: from_entity
  #     entity: time
  people_count:
    type: any
    mappings:
    - type: from_entity
      entity: number
      conditions:
      - active_loop: table_reservation_form
        requested_slot: people_count
  availability:
    type: bool
    mappings:
    - type: custom
      conditions:
      - active_loop: table_reservation_form
  
actions:
  - action_check_availability
  - action_confirm_booking
  - action_get_datetime
  - action_display_menu 
  - action_recommend_dishes

forms:
  table_reservation_form:
    required_slots:
      - people_count
    