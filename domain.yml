version: "3.1"

config:
  store_entities_as_slots: true

session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: false

intents:
- show_intro
- affirm
- deny
- greet
- bye
- thank
- ask_help
- canthelp
- react_positive
- react_negative
- explain
- human_handoff
- restart
# Customer Queries
- book_table
- ask_menu
- ask_dishes

- chitchat:
    use_entities: []
- out_of_scope
- nlu_fallback
- dummy_intent_for_oov
- exit

entities:
- name
- email
- language
- date
- day
- time
- number
- menu_category
- menu_item

slots:
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  email:
    type: any
    mappings:
    - type: from_entity
      entity: email
  date:
    type: any
    mappings:
    - type: from_entity
      entity: date
  time:
    type: any
    mappings:
    - type: from_entity
      entity: time
  people_count:
    type: any
    mappings:
    - type: from_entity
      entity: number
  
actions:
  - action_check_availability
  - action_confirm_booking
  - action_get_datetime
  - action_display_menu 
  - action_recommend_dishes

forms:
  table_reservation_form:
    date:
      - type: from_entity
        entity: date
    time:
      - type: from_entity
        entity: time
    people_count:
      - type: from_entity
        entity: people_count