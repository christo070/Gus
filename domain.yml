version: "3.1"

config:
  store_entities_as_slots: true

session_config:
  session_expiration_time: 300
  carry_over_slots_to_new_session: false

intents:
  - show_bot_intro
  - affirm
  - deny
  - greet
  - bye
  - thank
  - canthelp
  - react_positive
  - react_negative
  - explain
  - feedback
  - human_handoff
  - restart
  - chitchat:
      use_entities: []
  - out_of_scope
  - nlu_fallback
  - trigger_response_selector:
      use_entities: false

entities:
  - name
  - email
  - language
  - feedback_value
  - entity

slots:
  name:
    type: text
    mappings:
    - type: from_entity
  email:
    type: any
    mappings:
    - type: from_entity
  feedback_message:
    type: any
    mappings:
    - type: from_entity
  feedback_value:
    influence_conversation: false
    type: categorical
    values:
    - positive
    - negative
    mappings:
    - type: from_entity
  
actions:
  - action_default_ask_affirmation
  - action_default_fallback
  - action_restart_with_button
  - action_greet_user
  - action_pause

