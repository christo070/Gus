version: "3.1"

rules:

- rule: conversation start
  conversation_start: true
  steps:
    - action: utter_greet
    - action: utter_intro
    - action: utter_inform_privacypolicy
    - action: utter_ask_howcanhelp
    - action: utter_whatspossible

- rule: greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: what can bot do?
  steps:
    - intent: show_intro
    - action: utter_intro
    - action: utter_whatspossible

- rule: bye
  steps:
  - intent: bye
  - action: utter_bye
  - action: action_restart

- rule: restart
  steps:
  - intent: restart
  - action: action_restart
  - action: action_session_start
