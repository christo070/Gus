version:  "3.1"

nlu:

# define lookup for food categories
- lookup: food_category
  examples: |
    - appetizers
    - main course
    - desserts
    - beverages

- synonym: appetizers
  examples: |
    - starters
    - snacks

- synonym: main course
  examples: |
    - entrees

- synonym: desserts
  examples: |
    - sweets
    - cakes
    - pastries

- synonym: beverages
  examples: |
    - drinks
    - wine
    - drinks and beverages

- lookup: food_item
  examples: |
    - bruschetta
    - stuffed mushrooms
    - spinach artichoke dip
    - pasta bolognese
    - grilled salmon
    - chicken alfredo
    - chocolate fondue
    - tiramisu
    - cheesecake sampler
    - mocktail medley
    - hot herbal infusion
    - fresh fruit smoothies